<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">



  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  </style>
</head>
<body>

  <div>
    <div class="flex container">
      <div class="flex-item flex-item-one">
        <div class="container-text">
          <h1>Get <span class="purple">insights</span> that help your business grow.</h1>
          <p class="main-para">Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
          <div class="row">
            <div class="flex-item stat">
              <p class="stat-value">10k+</p> <p class="stat-label">COMPANIES</p>
            </div>
            <div class="flex-item stat">
              <p class="stat-value">314</p> <p class="stat-label">TEMPLATES</p>
            </div>
            <div class="flex-item stat">
              <p class="stat-value">12M+</p> <p class="stat-label">QUERIES</p>
            </div>
          </div>
        </div>
      </div>


      <div class="flex-item flex-item-two"><img src="./images/image-header-desktop.jpg" alt="People working"></div>
      

    </div>
  </div>


</body>
</html>
